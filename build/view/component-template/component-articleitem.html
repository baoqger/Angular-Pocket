<div class="item-content" ng-click="articleitem.click()" ng-mouseover="articleitem.showActionList()" ng-mouseleave="articleitem.hideActionList()" >
    <p class="article-title ellipsis-threelines-new" >{{articleitem.myArticle.title}}</p>
    <img class="lead-image" ng-src="{{articleitem.myArticle.lead_image_url}}" ></img>
    <div class="bottom-container">
        <div class="bottom-inform">
            <a class="original-link">{{articleitem.myArticle.domain}}</a>
            <action-list view="{{articleitem.view}}" index="{{articleitem.index}}" show="articleitem.showactionlist && !articleitem.isBulkEdit" current-article="articleitem.myArticle" show-delete-dialog="articleitem.openDeleteDialog()"   show-tag-dialog="articleitem.openTagDialog()"></action-list>
        </div>
    </div>
</div>
<my-dialog show="articleitem.deletedialogShown" box-width="250px" box-height="130px" >
    <div class="modal-header save-url-header">
      <h4 class="modal-title delete-article-title">Are you sure?</h4>
    </div>
    <div class="modal-body delete-article-body">
        <div class="form-group form-horizontal ta-c">
            <button type="button" class="btn btn-default" ng-click="articleitem.closeDeleteDialog()">Cancel</button>
            <button type="button" class="btn btn-warning" ng-click="articleitem.deleteArticle()">Delete</button>
        </div>					
    </div>				
</my-dialog> 
<my-dialog show="articleitem.tagdialogShown" box-width="450px" box-height="130px" >
    <div class="modal-header save-url-header">
      <h4 class="modal-title edit-tags-title">Edit tags</h4>
    </div>
    <div class="modal-body delete-article-body">
        <div class="form-group form-horizontal ta-c">
            <div class="col-sm-10 tag-container">
                <ul class="tag-list" >
                    <li class="tag-item" ng-repeat="tag in articleitem.myArticle.tags">{{tag}}<span class="glyphicon glyphicon-remove remove-single-tag" ng-click="articleitem.removeTag($index)"></span></li>
                </ul>
                <input type="text" class="form-control tag-input" id="tags" ng-model="articleitem.taginput">
            </div>
            <button type="button" class="btn btn-danger" ng-click="articleitem.addNewTag()">Save</button>
        </div>					
    </div>				
</my-dialog>
