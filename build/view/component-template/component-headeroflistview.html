<div class="list-header">
    <h2>{{headeroflist.listTitle}}</h2>
    <div class="view-control">
		<button class="view-control-item" ng-click="headeroflist.clickChangeStyle()" data-placement="bottom" data-toggle="tooltip" title="{{headeroflist.isTile?'Switch to List View':'Switch to Tile View'}}">
			<span class="glyphicon glyphicon-th-list" ng-show="headeroflist.isTile"></span>
			<span class="glyphicon glyphicon-th" ng-show="!headeroflist.isTile"></span>
		</button>
		<button class="view-control-item" data-placement="bottom" data-toggle="tooltip" title="Bulk Edit" ng-click="headeroflist.bulkEdit({status:true})"><span class="glyphicon glyphicon-pencil"></span></button>
	</div>
</div>
